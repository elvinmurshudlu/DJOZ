        <main>
            <!-- <h1>Hesab Məlumatları</h1> -->
            <div class="profileButtons">
                <button id="statistic">Statistic</button>

                <button id="profileInfo">Hesab məlumatları</button>
            </div>
        <div data-formname="profileInfo" class="accountDetails hidden ">
            <div class="profile">
                <form id="profileDetail" class="profileSettings" onsubmit="return test">
                    <span><label for="name">Ad</label><input type="text" placeholder="Ad" id="name" ></span>
                <span><label for="surname">Soyad</label><input type="text" placeholder="Soyad" id="surname" ></span>
                <span><label for="email">Email</label><input readonly type="text" placeholder="Email" id="email" ></span>
                <span><label for="telephone">Telefon Nomresi</label><input type="text" placeholder="+994 XX XXX XX XX" id="telephone" ></span>
                <span><label for="birthday">Dogum tarixi</label><input type="date" placeholder="birthday" id="birthday" ></span>
                
                <span><label for="gender">Cinsiyyət seçin</label>
                    <select id="gender" name="genderlist" form="profileDetail">
                    <option value="none">Daxil et</option>

                    <option value="male">Kişi</option>
                    <option value="famale">Qadın</option>
                    
                    </select></span>
                
                <input type="submit" id="changeInfo" value="Hesab melumatlarini yenileyin">
                </form>


            </div>
            <div class="passwordReset">
                <h4>Sifreni yenileyin</h4>
                <form  class="changePasswd">
                    <span><input type="password" id="oldPasswd" placeholder="Kohne kod"><label for="oldPasswd">Kohne</label></span>
                    <span><input type="password" id="newPasswd" placeholder="Yeni kod"><label for="newPasswd">Yeni</label></span>
                    <span><input type="password" id="confirmNewPasswd" placeholder="Yeniden yeni kod"><label for="confirmNewPasswd">Yeniden</label></span>
                    <span><p id="infoNewPasswd"></p></span>
                <span><input type="submit" id="changePasswd" value="Change password"></span>

                </form>
            </div>
        </div>
        <div data-formname="statistic" class="statistic ">
            <div class="listenInformation">
                <div class="total">
                    <h1>Total Liste Time</h1>
                    <span id="totalListenedTme">Time</span>
                </div>
                <div class="progressBars">
                    <div class="progressBars-nums">
                        
                        
                    </div>
                    <!-- <div class="progressBars-bars">
                        
                    </div> -->
                </div>
            </div>
            <div class="filter">
                <button id="likedVideosBtn">Liked music</button>
            </div>
            <div data-filterforms="likedVideosBtn" class="musicBox"></div>
        </div>
        <form action="" id="signoutForm">
            <input type="submit" id="signoutBtn" value="Log out">
